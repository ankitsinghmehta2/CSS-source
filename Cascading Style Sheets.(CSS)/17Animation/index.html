<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: red;
            animation: ankit 3s ease-in 2s infinite normal;
        }
        @keyframes ankit {
            from{
               left: 0px;
               background-color: yellow;
            }
            to{
                background-color:blue ;
               left: 500px;
            }
            
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
